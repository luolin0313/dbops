<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Database system</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/sweetalert.css">
    <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Database system</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{ session['user']}}</a></li>
            <li><a href="/logout">退出</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul id="navsidebar" class="nav nav-sidebar">
            <li><a href="/user">用户</a></li>
            <li><a href="/idc">机房</a></li>
            <li><a href="/pc">机器</a></li>
            <li><a href="/mem">内存</a></li>
          </ul>
       </div>
       <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header" id='page-header-title'></h1>
                {% block body %}

                {% endblock %}
        </div>
      </div>
    </div>
    <script src='/static/js/jquery.min.js'> </script>
    <script src='/static/js/bootstrap.min.js'></script>
    <script src='/static/js/sweetalert.min.js'></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src='https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js'></script>
    <script src='/static/js/bootstrap-datetimepicker.js'></script>
    <script>
       <!--导航条加标色-->
       var path = location.pathname
       //$("#navsidebar").find('[href="'+path+'"]').parent().addClass('active') 

       <!-- 显示每个页面标题-->
       <!-- 获取url名称-->
       var $page = $("#navsidebar").find('[href="'+path+'"]')
       $page.parent().addClass('active')
       <!-- 标题显示url名称-->
       $("#page-header-title").html($page.html())
    </script>
    {% block js %}

    {% endblock %}
  </body>
</html>
